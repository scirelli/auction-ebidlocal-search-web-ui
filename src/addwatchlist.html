<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="no-js" lang="EN">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Create a new Ebidlocal watch list for the given user."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>

        <title>Create Ebidlocal Watch list</title>

        <link rel="stylesheet" href="css/main.css"/>
        <link rel="icon" href="img/favicon.ico"/>
        <link rel="apple-touch-icon-precomposed" href="img/icon-32.png"/>

        <noscript>
           <style>
               .noscript {
                   display: none;
               }
           </style>
        </noscript>

        <script type="module" src="js/main.js"></script>
    </head>
    <body>
        <p>
        The <a href="https://www.ebidlocal.com/">Ebidlocal</a> search is very limited. It does not allow any special characters or phrases (such as "cd player"). Therefore keywords you enter here should be single words.
        </p>
        <noscript>
            <section>
                <form action="/api/create-watch-list" method="post">
                    <label for="user">User:</label>
                    <input type="text" name="user" placeholder="User id" title="If no user id is entered a new one will be generated for you."/><br/>
                    <input type="text" name="watchlistName" placeholder="Watch list Name"/><br/>
                    <label for="watchlist">Watch List:</label><br/>
                    <p>
                    Enter keywords as a comma separated list.
                    </p>
                    <textarea name="addKeyword"></textarea><br/>

                    <input type="submit" value="Submit"/>
                </form>
            </section>
        </noscript>

        <section class="noscript">
            <form id="createWatchlistForm" action="/api/create-watch-list" method="post">
                <!-- User Id -->
                <label for="user">User:</label>
                <input type="text" class="user" id="user" name="user" placeholder="User id" title="If no user id is entered a new one will be generated for you."/>

                <!-- Watch list Name -->
                <label for="watchlist">Watch List:</label>
                <input type="text" class="watchlist" id="watchlistName" name="watchlistName" placeholder="Watch list Name" title="Name your watch list. This is required."/>
                <span class="watchlist error hidden">Watch list name is required</span>

                <!-- Keywords -->
                <input type="text"   class="keyword" id="keyword"    name="keyword" placeholder="keyword" title="Enter a keyword press add to add it to your watch list."/>
                <input type="button" class="keyword" id="addKeyword" name="addKeyword" value="Add Keyword"/>
                <span class="keyword error hidden">Invalid keyword</span>

                <!-- Keyword List -->
                <span class="keywordlist error hidden">Invalid keyword</span>
                <ul   class="keyword" id="watchlistList"></ul>

                <hr/>

                <input type="submit" value="Submit"/>
                <span class="submit error hidden">&nbsp;</span>
            </form>
        </section>
    </body>
</html>
