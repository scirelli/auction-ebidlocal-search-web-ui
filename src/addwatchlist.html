<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="no-js" lang="EN">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Create a new Ebidlocal watch list for the given user."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>

        <title>Create Ebidlocal Watch list</title>

        <link rel="stylesheet" href="css/main.css"/>
        <link rel="icon" href="img/favicon.ico"/>
        <link rel="apple-touch-icon-precomposed" href="img/icon-32.png"/>

        <noscript>
           <style>
               .noscript {
                   display: none;
               }
           </style>
        </noscript>

        <script src="js/vendor/debug.js"></script>
        <script type="module" src="modules/main.js"></script>
    </head>
    <body>
        <p>
        The <a href="https://www.ebidlocal.com/">Ebidlocal</a> search is very limited. It does not allow any special characters or phrases (such as "cd player"). Therefore keywords you enter here should be single words.
        </p>
        <noscript>
            <section>
                <form action="/api/create-watch-list" method="post">
                    <label for="user">User Id:</label>
                    <input type="text" name="user" placeholder="User id" title="If no user id is entered a new one will be generated for you."/><br/>
                    <input type="text" name="watchlistName" placeholder="Watch list Name"/><br/>
                    <label for="watchlist">Watch List:</label><br/>
                    <p>
                    Enter keywords as a comma separated list.
                    </p>
                    <textarea name="addKeyword"></textarea><br/>

                    <input type="submit" value="Submit"/>
                </form>
            </section>
        </noscript>

        <section class="noscript">
            <add-watchlist-form></add-watchlist-form>
        </section>
    </body>
</html>
